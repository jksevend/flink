name: flink
description: A cross-platform TODO manager made with Flutter
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=2.18.5 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Apple
  cupertino_icons: ^1.0.2
  # I18n
  easy_localization: ^3.0.1
  # App Directory utilities
  path_provider: ^2.0.13
  # Persistence
  shared_preferences: ^2.0.18
  uuid: ^3.0.7
  sqflite: ^2.2.4+1

  # Miscellaneous
  logging: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/i18n/
    - assets/img/
    - assets/sql/
